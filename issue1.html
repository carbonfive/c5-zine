<!DOCTYPE html>
<html lang="en">
  <head>
    <title>C5 Zine!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">

    <meta name="Description" content="C5 Zine: Read online or print out, ✂️ cut, and 🙏 fold to create a physical copy." />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@carbonfive" />
    <meta name="twitter:title" content="C5 Zine" />
    <meta name="twitter:description" content="C5 Zine: Read online or print out, ✂️ cut, and 🙏 fold to create a physical copy." />
    <meta name="twitter:image" content="/images/c5-social-logo-small.png" />
    <meta name="twitter:image:width" content="60" />
    <meta name="twitter:image:height" content="60" />
    <meta name="twitter:image:alt" content="C5 Zine" />
    <script type="text/javascript">
     document.addEventListener("DOMContentLoaded", function() {
       document.querySelector('.print-button').addEventListener('click', function() { window.print(); } );
     });
    </script>
  </head>
  <body>
    <button class="print-button" title="Print Me!" ><div class="print-button__icon"/></button>
    <main class="zine">
      <header class="zine-page page-1">
        <img class="full-img" src="images/issue1/page1-nicole-thayer.png" alt="Social Distancing Issue 1">
      </header>
      <section class="zine-page page-2">
        <img class="full-img" src="images/issue1/page2-mr-rogers.png" alt="how to socially distance by Mr. Rogers">
        <figcaption>Mr. Rogers</figcaption>
      </section>
      <section class="zine-page page-3">
        <img class="full-img" src="images/issue1/page3-shannon-wells.png" alt-"Going to Walgreens by Shannon Wells">
        <figcaption>Shannon Wells</figcaption>
      </section>
      <section class="zine-page page-4">
        <img class="full-img" src="images/issue1/page4-david-hendee.png" alt="Social Distancing by Dave Hendee">
        <figcaption>Dave Hendee</figcaption>
      </section>
      <section class="zine-page page-5">
        <img class="full-img" src="images/issue1/page5-nicole-thayer.png" alt="inspire los angeles by Nikki Thayer">
        <figcaption>Nikki Thayer</figcaption>
      </section>
      <section class="zine-page page-6">
        <img class="full-img" src="images/issue1/page6-erin-murphy.jpg" alt="Erin Murphy">
        <figcaption>Erin Murphy</figcaption>
      </section>
      <section class="zine-page page-7">
        <img class="full-img" src="images/issue1/page7-mr-rogers.jpg" alt="Reflection by Mr. Rogers">
        <figcaption>Mr. Rogers</figcaption>
      </section>
      <footer class="zine-page page-8">
        <h1>
          Now taking submissions at <br><span>#my-forthcoming-zine</span>
        </h1>
      </footer>
    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
